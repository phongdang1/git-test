<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ristorante Con Fusion: Home</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link href="css/test.css" rel="stylesheet">

</head>

<body>
    
      <span class="navbar-text">
        <a href="#" id="loginLink">
        <span class="fa fa-sign-in"></span> Login</a>
</span>

    <!-- Login -------------------------------------------------------------------------------------------  login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="row title">
                <h2  class="col-10 modal-title text-white ">Login</h2>
                <span class="close col-2 text-right">&times;</span>
            </div><br>
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-4">
                        <label class="sr-only" for="exampleInputEmail3">Email address</label>
                        <input type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="sr-only" for="exampleInputPassword3">Password</label>
                        <input type="password" class="form-control form-control-sm mr-1"
                            id="exampleInputPassword3" placeholder="Password">
                    </div>
                    <div class="col-sm-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <button type="button" class="btn btn-secondary btn-sm ml-auto"
                        data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <!-- reserve a table -------------------------------------------------------------------------------------------  reserve a table -->
    <button type="button" id="myButton" class="btn btn-warning">
        Reserve Table
    </button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="row title">
                <h2 class="col-10 modal-title text-white ">Reserve a Table</h2>
                <span class="close col-2 text-right">&times;</span>
            </div>
            <form>


                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">Number of Guests</label>
                    <div class="col-md-9 col-form-label">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="guests" id="guest1" value="1">
                            <label class="form-check-label" for="guest1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="guests" id="guest2" value="2">
                            <label class="form-check-label" for="guest2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="guests" id="guest3" value="3">
                            <label class="form-check-label" for="guest3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="guests" id="guest4" value="4">
                            <label class="form-check-label" for="guest4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="guests" id="guest5" value="5">
                            <label class="form-check-label" for="guest5">5</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="guests" id="guest6" value="6">
                            <label class="form-check-label" for="guest6">6</label>
                        </div>
                    </div>
                </div>
                <div class="form-group radio-section row">
                    <label class="col-3">Section</label>
                    <div class="btn-group btn-group-toggle col" data-toggle="buttons">
                        <label class="btn btn-success active">
                            <input type="radio" name="section" id="nonSmoking" checked> Non-Smoking
                        </label>
                        <label class="btn btn-danger">
                            <input type="radio" name="section" id="smoking"> Smoking
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="date col-6">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="time col-6">
                        <label for="time">Time</label>
                        <input type="time" class="form-control" id="time" name="time">
                    </div>
                </div>
                <button type="submit" id="reserve" class="btn btn-primary">Reserve</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $("#myButton").click(function () {
            $("#myModal").show();
        });

        // Close the modal when the close button or outside the modal is clicked
        $(".close, .modal").click(function () {
            $("#myModal").hide();
        });

        // Prevent the modal from closing when clicking inside the modal content
        $(".modal-content").click(function (e) {
            e.stopPropagation();
        });
    </script>
    <script>
        $(document).ready(function() {
          $('#loginLink').click(function() {
            // Hiển thị cửa sổ pop-up
            $('#loginModal').show();
          });
      
          // Đóng cửa sổ pop-up khi nhấp chuột ra ngoài
          $(document).click(function(event) {
            if ($(event.target).is('#loginModal')) {
              $('#loginModal').hide();
            }
          });
      
          // Đóng cửa sổ pop-up khi nhấp vào nút đóng
          $('.close').click(function() {
            $('#loginModal').hide();
          });
        });
      </script>

</body>

</html>
